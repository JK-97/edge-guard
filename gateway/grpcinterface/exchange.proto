// exchange.proto
syntax = "proto3";

package trueno;

service Exchange {
  rpc DownloadBin (stream BinData) returns (stream BinData) {}
  rpc UploadBin (stream BinData) returns (stream BinData) {}
}

message Block {
  uint64 index = 1;
  string hash = 2;
  bytes  block = 3;
}

message BinData {
  string uuid = 1;
  string hash = 2;
  uint64 size = 3;
  Block pack = 4;
}

